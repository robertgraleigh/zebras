<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<section id="" class="">
  <div class="container">
    <form id="donationForm" class="">
      <label for="">First Name</label>
      <input type="text" id="" placeholder="Enter your first name">
      <label for="">Last Name</label>
      <input type="text" id="" placeholder="Enter your last name">
      <label for="emailAddress">Email Address</label>
      <input type="email" id="" placeholder="Enter your email address">
      <label for="mobilePhone">Mobile Phone</label>
      <input type="tel" id="" placeholder="">
      <label for="cardNumber">Credit Card #</label>
      <input type="text" id="" placeholder="">
      <label for="cvc">CVC</label>
      <input type="text" maxlength="4" autocomplete="off">
      <label for="expiration">Expiration Date</label>
      <button id="">Donate to {LOG} CAMP</button>
    </form>
    <!-- /form -->
  </div>
  <!-- /div -->
</section>
<!-- /section -->

<section id="" class="">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Features:</h1>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
          <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
        </ul>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->

<div ng-include="'components/footer/footer.html'"></div>
